<article id="content">
    <section class="cover-section section" style="height:530px;">
        <div class="container">
            <div class="login-form form-foreget clearfix">
                <div class="col-md-8 col-md-offset-2">
                    <div class="main-form-login clearfix">
                        <form class="form" name="form" id="form" ng-submit="resetPassword(form)">
                            <div class="input-wrap">
                                <input type="email" ng-model="resetEmail" name="resetEmail" id="resetEmail" required class="form-input form-forget" value="" placeholder="Email">
                                <p class="help-block" ng-show="form.resetEmail.$error.email && submitted">
                                    Please enter a valid email.
                                </p>
                                <p class="help-block">{{ errors.other }}</p>
                            </div>
                            <div class="btn-wrap">
                                <button class="btn btn-login btn-inverse main-background-color" type="submit">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.login-form -->
        </div>
    </section>
    <!-- /.cover-section section -->
</article>
