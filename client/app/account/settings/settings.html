<div class="uk-width-medium-8-10 page-content">
   <h4 class="hr heading-form">Change Password</h4>
   <form class="form uk-form uk-form-horizontal" name="form" ng-submit="changePassword(form)" novalidate>
      <div class="uk-form-row">
         <label class="uk-form-label" for="">Current Password</label>
         <div class="uk-form-controls">
            <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
               mongoose-error/>
            <p class="uk-form-help-block" ng-show="form.password.$error.mongoose">
               {{ errors.other }}
            </p>
         </div>
      </div>
      <div class="uk-form-row">
         <label class="uk-form-label" for="">Current Password</label>
         <div class="uk-form-controls">
            <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
               ng-minlength="3"
               required/>
            <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
               Password must be at least 3 characters.
            </p>
         </div>
      </div>
      <div class="uk-form-row">
         <label class="uk-form-label" for="">New Password</label>
         <div class="uk-form-controls">
            <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
               ng-minlength="3"
               required/>
            <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
               Password must be at least 3 characters.
            </p>
         </div>
      </div>
      <p class="help-block"> {{ message }} </p>
      <button class="uk-button uk-button-primary" type="submit">Save changes</button>
   </form>
</div>
<!-- /.uk-width-8-10 uk-container-center -->
